<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./Queries.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="nft-preview-card">
      <div class="nft-img-box">
        <img
          class="nft-img"
          src="./images/image-equilibrium.jpg"
          alt="nft image"
        />
        <div class="overlay"></div>
        <img class="icon" src="./images/icon-view.svg" alt="view icon" />
      </div>
      <h3 class="nft-name">Equilibrium #3429</h3>
      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="nft-price-and-remaining-day">
        <div class="nft-price-box">
          <img src="./images/icon-ethereum.svg" alt="ethereum-icon" />
          <span class="nft-price">0.041 ETH</span>
        </div>
        <div class="nft-remaining-day-box">
          <img src="./images/icon-clock.svg" alt="clock icon" />
          <span class="nft-remaining-days">3 days left</span>
        </div>
      </div>
      <div class="nft-author-box">
        <img
          class="nft-avatar"
          src="./images/image-avatar.png"
          alt="Jules Wyvern's Avatar"
        />
        <p class="nft-author">
          Creation of <span class="nft-creator-name"> Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
